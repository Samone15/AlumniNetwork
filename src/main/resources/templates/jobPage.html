<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .job-list {
            list-style-type: none;
            padding: 0;
        }

        .job-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .job-card h3 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #333333;
        }

        .job-card p {
            margin: 8px 0;
            color: #666666;
        }

        .job-card .location {
            display: flex;
            align-items: center;
            color: #666666;
        }

        .job-card .location .map-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .job-card .apply-link {
            margin-top: 10px;
        }

        .job-card .apply-link a {
            text-decoration: none;
            color: #007bff;
        }

        .job-card .apply-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Listings</h1>
        <ul class="job-list">
            <!-- Job cards will be dynamically inserted here -->
            <li th:each="job : ${jobs}" class="job-card">
                <div>
                    <h3 th:text="${job.title}"></h3>
                    <p>Company: <span th:text="${job.company}"></span></p>
                    <p>Details: <span th:text="${job.details}"></span></p>
                    <p>Last Date to Apply: <span th:text="${job.lastDate}"></span></p>
                    <p class="location">
                        Location: <span class="map-icon">&#x1F5FA;</span>
                        <span th:text="${job.location}"></span>
                    </p>
                    <div class="apply-link">
                        <a th:href="${job.applyLink}" target="_blank">Apply Now</a>
                    </div>
                </div>
            </li>
        </ul>
        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/jobs/write}" class="btn btn-primary">Save Job</a>
        </div>
    </div>
</body>
</html>
