<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Top Articles</h1>
    <ul>
        <li th:each="job : ${jobs}">
            <h2 th:text="${job.title}">Job Title : </h2>
            <p th:text="${job.company}">Company : </p>
            <p th:text="${job.details}">Details : </p>
        </li>
    </ul>
    <div>
        <a th:href="@{/jobs/write}" class="btn btn-primary">Save Article</a>
    </div>
</body>
</html>
