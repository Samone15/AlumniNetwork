<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Article</title>
</head>
<body>
    <h1>Write Article</h1>
    
    <form th:action="@{/articles/create}" method="post" th:object="${article}">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required><br>

        <label>Content:</label>
        <textarea th:field="*{description}" rows="5" required></textarea><br>

        <button type="submit">Save Article</button>
    </form>

    <!-- Display success message if redirected with success -->
    <div th:if="${param.success}">
        <p>Article saved successfully!</p>
    </div>
    
    <a th:href="@{/home}">Back to Home</a>
</body>
</html>
