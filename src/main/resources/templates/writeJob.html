<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Job</title>
</head>
<body>
    <h1>Write Job</h1>
    
    <form th:action="@{/jobs/create}" method="post" th:object="${jobDto}">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required><br>

        <label>Company:</label>
        <input type="text" th:field="*{company}" required><br>

        <label>Details:</label>
        <textarea th:field="*{details}" rows="5" required></textarea><br>

        <label>Apply Link:</label>
        <input type="text" th:field="*{applyLink}" required><br>

        <button type="submit">Save Job</button>
    </form>

    <!-- Display success message if redirected with success -->
    <div th:if="${param.success}">
        <p>Job saved successfully!</p>
    </div>
    
    <a th:href="@{/home}">Back to Home</a>
</body>
</html>
